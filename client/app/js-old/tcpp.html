<!DOCTYPE HTML>
<html>
<head>
<title>TCPP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Stylesheets -->
<link rel="stylesheet" type="text/css" href="dashboard.css">

<!-- END Stylesheets -->
</head>
<body id="app" class="sailsbody">

	<div class="row span12">
		<div class="row-fluid  pagination-centered">
			<h1>
				<i class="icon-forward pull-right"></i> <i
					class="icon-backward pull-left"></i>
			</h1>
			<img id="image_prime" src="image_stimuli/tcpp/animal1.png"
				width="100" />

		</div>

		<div class="row-fluid ">
			<div class="span7 image_stimuli_presentation_area">
				<div class="row-fluid">
					<div class="span6 ">
						<img class="demo_confirm_box" id="stimuli1"
							src="image_stimuli/tcpp/01_feu.png" /> <br /> <img
							class="demo_confirm_box" id="stimuli3"
							src="image_stimuli/tcpp/03_but.png" />
					</div>
					<div class="span6 ">
						<img class="demo_confirm_box" id="stimuli2"
							src="image_stimuli/tcpp/02_chat.png" /> <br /> <img
							class="demo_confirm_box" id="stimuli4"
							src="image_stimuli/tcpp/04_scie.png" />
					</div>
				</div>
			</div>


			<div class="span5 border-left ">
				<img id="reinforcement_image"
					src="image_stimuli/tcpp/r00_caterpillars.png" />
			</div>
		</div>
	</div>


	<div id="audio_stimuli_presentation_area" class="hidden">
		<audio id="audio_stimuli_player_source" src="{{audioFile}}">
		</audio>
		<audio id="audio_instructions_player_source"
			src="audio_stimuli/tcpp/tcpp_instructions.mp3" autoplay>
		</audio>
	</div>

	<!-- Modals are windows which pop over the active app to take focus -->
	<div id="new_participant" data-backdrop="static" class="hidden modal "></div>

	<!-- Le javascript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->

	<script src="libs/jquery.js"></script>
	<script src="prototype.js"></script>
</body>
</html>
