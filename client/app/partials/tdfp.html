<div id="experiment_dashboard" class="sailsbody fill">
	<div class="row-fluid  touch_scoreboard">
		<h3 class="txtUpsideDown pull-right">
			<span class="badge " ng-click="playPrompt(0)">1</span> <span
				class="badge  " ng-click="playPrompt(1)">2</span> <span
				class="badge  " ng-click="playPrompt(2)">3</span> <span
				class="badge " ng-click="playPrompt(3)">4</span>
		</h3>
		<h1>
			<i class="icon-forward pull-right" ng-click="nextStimulus()"></i> <i
				class="icon-backward pull-left"></i>
		</h1>
		<table class="txtUpsideDown ">
			<tr>
				<td>âœ”</td>
				<td>n</td>
				<td>i</td>
				<td>ch</td>
			</tr>
		</table>
	</div>
	<div class="row-fluid ">
		<div class="span6 stimuli">
			<img id="stimuli_image" src="" />
		</div>
		<div class="span6 border-left reinforcement">

			<p>&nbsp;</p>
			<p>&nbsp;</p>
			<p>&nbsp;</p>
			<div id="reinforcement_area" class="span6 reinforcement">
				<img id="reinforcement_image" src="image_stimuli/tdfp/r00_daisy.png" />
			</div>
		</div>
	</div>
</div>


<div id="audio_stimuli_presentation_area" class="hidden">
	<audio id="audio_stimuli_player_source" src={{audioStimulus}}
		ng-model="audio_stimulus"></audio>
	<audio id="audio_instructions_player_source"
		src="audio_stimuli/tdfp/tdfp_instructions.mp3"
		ng-model="audio_instructions_player_source" autoplay></audio>
</div>
