// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

/**
 * Execute sikuli jar with the login test
 *
 * Requires the user to change the focus to the android emulator.
 *
 * Commandline version:
 * java -jar /Applications/SikuliX-IDE.app/Contents/sikuli-ide.jar -r ../../dyslex-disorth-game-sikuli/android-login-logout-onscreen-keyboard.sikuli
 */
task testLoginLogout(type: JavaExec) {
    main = '-jar'
    println "Location of sikuli-ide jar $System.env.SIKULI_IDE_JAR"
    args "$System.env.SIKULI_IDE_JAR", '-r', "/$System.env.HOME/dyslex-disorth-game-sikuli/android-login-logout-onscreen-keyboard.sikuli"
}

