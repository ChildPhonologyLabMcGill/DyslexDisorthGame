<!DOCTYPE HTML>
<html>
<head>
<title>TDFM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Stylesheets -->
<link rel="stylesheet" type="text/css" href="dashboard.css">

<!-- END Stylesheets -->
</head>
<body id="app" class="sailsbody">
	<div id="experiment">
		<!-- The main area of the page -->
		<div id="experiment_dashboard" class="experiment_sails">
			<div class="row-fluid">

				<div class="span1 buffer"></div>
				
				<div id="image_stimuli_presentation_area" class="span4 stimuli">
					<img class="box" src="image_stimuli/tdfm/01_PaulRejointSesAmisAuParcTousLesJours.jpg" height=400/> 
				</div>
				
				<div id="reinforcement_area" class="span4 reinforcement" style="text-align:center;">
					No reinforcment?
				</div>

				<div class="span1 buffer">
					<p class="">
						<span class="participant_glimpse"> </span> <span
							class="experimenter_glimpse"> </span> {{description}} <br />
						{{instructions}} <i class="icon-question-sign"></i>
					</p>
				</div>


			</div>
		</div>

		<div id="results_dashboard" class="hidden well">
			<h3 class="locale_results_title">Results:</h3>
			TODO
		</div>

		<div id="audio_stimuli_presentation_area" class="hidden">
			<audio id="audio_stimuli_player_source" src="{{audioFile}}">
			</audio>
		</div>
	</div>
  
	<!-- Modals are windows which pop over the active app to take focus -->
	<div id="new_participant" data-backdrop="static" class="hidden modal "></div>

	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->

</body>
</html>
